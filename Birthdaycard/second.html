<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Part 3</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #banner {
      display: none;
      margin-top: 30px;
      position: relative;
    }

    #banner img {
      max-width: 60%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    #lightBtn {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: blue;
      color: white;
      margin-top: 20px;
    }

    /* Hidden video */
    #birthdayVideo {
      display: none;
      margin-top: 20px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    /* Balloons animation */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      animation: float 8s infinite;
      opacity: 0.8;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.1); opacity: 0; }
    }

    /* Cake container */
    #cakeContainer {
      display: none;
      position: relative;
      margin: 40px auto;
      width: 300px;
    }
    #cakeImg {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    /* Candles */
    .candle {
      position: absolute;
      width: 12px;
      height: 40px;
      background: #ffcc99;
      border-radius: 3px;
      top: 30px;
      cursor: pointer;
    }
    .candle:nth-child(2) { left: 40%; }
    .candle:nth-child(3) { left: 48%; }
    .candle:nth-child(4) { left: 56%; }

    /* Flame */
    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      width: 12px;
      height: 18px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 80%);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.9; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.6; }
    }

    /* Cake cutting animation */
    .cut {
      animation: cutCake 1s forwards;
    }
    @keyframes cutCake {
      0% { transform: scale(1) rotate(0); }
      50% { transform: scale(0.95) rotate(-2deg); }
      100% { transform: scale(1) rotate(0); filter: grayscale(50%); }
    }
  </style>
</head>
<body class="black-screen">
  <button id="lightBtn">Lights On</button>

  <!-- Hidden audio element -->
  <audio id="birthdaySong" src="happy-birthday-357371.mp3"></audio>

  <!-- Hidden banner -->
  <div id="banner">
    <img src="img hp1.jpg" alt="Happy Birthday Banner">

    <!-- Cake with candles -->
    <div id="cakeContainer">
      <img src="cake.jpg" alt="Cake" id="cakeImg">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
  </div>

  <!-- Hidden video (optional) -->
  <video id="birthdayVideo" controls>
    <source src="deeeeee.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const body = document.body;
    const btn = document.getElementById("lightBtn");
    const song = document.getElementById("birthdaySong");
    const banner = document.getElementById("banner");
    const video = document.getElementById("birthdayVideo");
    const cakeContainer = document.getElementById("cakeContainer");
    const cakeImg = document.getElementById("cakeImg");
    const candles = document.querySelectorAll(".candle");

    let step = 0;
    let blownCandles = 0;

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const colors = ["red", "blue", "green", "yellow", "purple", "pink", "orange"];
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    // Candle click ‚Üí blow out
    candles.forEach(candle => {
      candle.addEventListener("click", () => {
        const flame = candle.querySelector(".flame");
        if (flame) {
          flame.remove();
          blownCandles++;
          if (blownCandles === candles.length) {
            btn.textContent = "Let's Cut the Cake üéÇ";
            btn.disabled = false;
            step = 4;
          }
        }
      });
    });

    btn.addEventListener("click", () => {
      if (step === 0) {
        body.style.background = "linear-gradient(to top right, #fff7c0, #ffffff)";
        body.style.color = "black";
        btn.textContent = "Play Music!";
        btn.style.backgroundColor = "hotpink";
        step = 1;
      } else if (step === 1) {
        song.play();
        btn.textContent = "Decorate üéä";
        step = 2;
      } else if (step === 2) {
        body.style.background = "#ffffff";
        banner.style.display = "block";
        cakeContainer.style.display = "block"; 
        setInterval(createBalloon, 800);
        btn.textContent = "Blow the Candles üïØÔ∏è";
        step = 3;
      } else if (step === 4) {
        cakeImg.classList.add("cut");
        btn.textContent = "üéâ Cake Cut!";
        btn.disabled = true;
      }
    });
  </script>
</body>
</html>
